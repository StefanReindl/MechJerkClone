
<h4>Welcome, Admiral {{ user.username }}</h4>

<div class="game">

  <div class="status">
    <div id='go' ng-show='turnAlert' class='ng-hide'>It's your turn!</div>
    <div id='wait' ng-show='waitAlert' class='ng-hide'>Wait for incoming shot</div>
    <div id='wait' ng-show='gameOver' class='ng-hide'>GAME OVER</div>
  </div>  

  <div class='popup'  
    <div id='alert' ng-show="notTurnAlert" class="ng-hide">Seriously, dude, wait your turn.</div>
  </div>

  <div class="{{ board.length }}"></div>
  <div class="board first">
    <table class="board-table">
        <tr class="board-row">
        </tr>
        <tr class='board-row' ng-repeat="row in radarBoard.rows">
            <td ng-repeat='cell in row' class="board-cell board-cell_empty">
              <div ng-click="check(cell)" class="board-cell-content">&nbsp<span ng-if="cell.shot">Shot</span><span ng-if="cell.hit">Hit</span><span ng-if="cell.miss">Miss</span></div>
            </td>
        </tr>
    </table>
  </div>

  



  <div id="board" ></div>
  	
    
    <table class="board-table" ondrop="drop(event)" ondragover="allowDrop(event)"  >
        <!-- <tr class="board-row">
        </tr> -->
        <body>

		<ol>
        <div class="boat" id="single" draggable="true" ondragstart="drag(event)">
					 <style> #single {
float: left;
margin-top: -16px;
margin-left: 3px;
width: 32px;
height: 72px;
background-color: grey;
position: absolute;}
					 </style>

				<div class="boat" id="double" draggable="true" ondragstart="drag(event)">
					<style> #double {
						float: left;
					margin-top: -16px;
margin-left: 3px;
width: 73px;
height: 32px;
background-color: yellow;
position: absolute;
					}


					</style>
				<div class= "boat" id="tripleV" draggable="true" ondragstart="drag(event)">
					<style> #tripleV {
margin-top: -18px;
margin-left: 3px;
width: 32px;
height: 116px;
background-color: red;
position: absolute;
					}
					</style>
		<div class= "boat" id="tripleVI" draggable="true" ondragstart="drag(event)">
					<style> #tripleVI {
						float: right;
margin-top: -18px;
margin-left: 3px;
width: 32px;
height: 116px;
background-color: orange;
position: absolute;
					}
					</style>					
		<div class= "boat" id="stefan" draggable="true" ondragstart="drag(event)">
				<style> #stefan {
					position:absolute;
					margin-top: -16px;
					margin-left: 3px;
					height: 32px;
					width: 192px;
					background-color: brown;
				}

				</style>
		<div class="boat" id="warren" draggable="true" ondragstart="drag(event)">
			<style> #warren {
position:absolute;
margin-top: -17px;
margin-left: 3px;
width: 32px;
height: 194px;
background-color: purple;
			}
			</style>
		</ol>
        <tr class='board-row' ng-repeat="row in fleetBoard.rows"> 
            <td ng-repeat='cell in row' class="board-cell board-cell_empty">
              <div class="fleet-board-cell-content">&nbsp<span ng-if="cell.hit">Hit</span><span ng-if="cell.miss">Miss</span>
              </div>
            </td>
        </tr>
    </table>
  </div>

  <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
	
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

  <div class='msg'>
    <form>
      <input id="msg" ng-model="msg" type='text' placeholder="Fraternize with the enemy" size='60' />
      <button ng-click="chatForm.sendChat(msg)">Send</button>
    </form>
  </div> 
  <div class='chat'>
    <ul ng-repeat="msgChat in messages track by $index" on-finish-render >
      <li>{{ msgChat.username }}: {{ msgChat.content }}</li></br>
    </ul>
  </div>
